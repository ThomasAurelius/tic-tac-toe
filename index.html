<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Document</title>
</head>
<body>
   <div class="game-board">
      <button class="game-btn btn one">1</button>
      <button class="game-btn btn two">2</button>
      <button class="game-btn btn three">3</button>
      <button class="game-btn btn four">4</button>
      <button class="game-btn btn five">5</button>
      <button class="game-btn btn six">6</button>
      <button class="game-btn btn seven">7</button>
      <button class="game-btn btn eight">8</button>
      <button class="game-btn btn nine">9</button>
   </div>
   <div class="options">
      <h1 class="message">Good luck!</h1>
      <h3 class="playerX">Player X</h3>
      <h3 class="playerO">Player O</h3>
      <button class="start btn">Start</button>
      <button class="reset btn">Reset</button>
   </div>
   <script src="index.js"></script>
</body>
</html>
